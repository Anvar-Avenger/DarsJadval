{% extends 'layout.html' %}
{% block title %}Fan qo&#8216;shish{% endblock %}
{% block body %}
    <div class="container">
        <div class="w-75 mx-auto">
            <h2>Fan qo&#8216;shish</h2><br>
            <form action="{{ action }}" method="POST">
                <div class="form-group">
                    <label for="name">Fan nomi</label>
                    <input type="text" name="name" id="name" class="form-control"
                           value="{{ subject.name }}" placeholder="Nomi" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="form">Dars shakli</label>
                    <select name="form" id="form" class="form-control" required>
                        <option value="">Tanlang</option>
                        {% for form in forms %}
                            <option value="{{ form }}" {% if subject.form == form %}selected{% endif %}>
                                {{ forms[form] }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                {% if subject %}
                    <input type="hidden" name="_method" value="PUT">
                {% endif %}
                <div class="div">
                    <button type="submit" class="btn btn-info">Saqlash</button>
                    <button type="reset" class="btn btn-light float-right">Tozlash</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
